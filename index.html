<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Anotações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container1">
        <div id="blocoDeNotas">
            <h2>Notas</h2>
            <ul id="listaDeNotas"></ul>
        </div>
    </div>
    <div class="container">
        <h2 id="h2">Anotações</h2>
        <div class="input-group">
            <input type="text" id="notaInput" placeholder="Digite sua nota aqui...">
        </div>
        <div>
            <select id="importancia">
                <option value="naoImportante">Não muito importante</option>
                <option value="importante">Importante</option>
                <option value="muitoImportante">Muito importante</option>
            </select>
            <button id="adicionarNota">Adicionar Nota</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
